<!DOCTYPE html>
<style>
	div.tooltip {	
		position: absolute;			
		text-align: center;			
		width: 60px;					
		height: 28px;					
		padding: 2px;				
		font: 12px sans-serif;		
		background: lightsteelblue;	
		border: 0px;		
		border-radius: 8px;			
		pointer-events: none;			
	}
</style>

<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>Ted Talk Visualization</title>
		<script type='text/javascript' src='d3.js'></script>
	</head>
	<body>
	<script type='text/javascript' src='vis.js'></script>
	<script type='text/javascript'>
		d3.csv('data/labelled_data.csv')
			.then(function(data)  {
				data.forEach(function(d) {
					d.t1_weight = +d.t1_weight;
					d.t2_weight = +d.t2_weight;
					d.t3_weight = +d.t3_weight;
					d.t4_weight = +d.t4_weight;
					d.t5_weight = +d.t5_weight;
					d.t6_weight = +d.t6_weight;
					d.t7_weight = +d.t7_weight;
					d.t8_weight = +d.t8_weight;
					d.t9_weight = +d.t9_weight;
					d.t10_weight = +d.t10_weight;
					d.topic_pred_id = +d.topic_pred_id;
					d.weights = [d.t1_weight,
											 d.t2_weight,
											 d.t3_weight,
											 d.t4_weight,
											 d.t5_weight,
											 d.t6_weight,
											 d.t7_weight,
											 d.t8_weight,
											 d.t9_weight,
											 d.t10_weight];
				})
			ted_talk_data = data;
			plot_it();
			})
	</script>
	</body>
</html>
